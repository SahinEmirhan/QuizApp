<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
  </head>
  <body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Quiz
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="question">
                                Question Text
                            </h5>
                            <hr>
                            <div id="buttons">
                                <button class="btn btn-primary" id="btn0">
                                    <span id="choice0">
                                        Choice 0
                                    </span>
                                </button>
                                <button class="btn btn-primary" id="btn1">
                                    <span id="choice1">
                                        Choice 1
                                    </span>
                                </button>
                                <button class="btn btn-primary" id="btn2">
                                    <span id="choice2">
                                        Choice 2
                                    </span>
                                </button>
                                <button class="btn btn-primary" id="btn3">
                                    <span id="choice3">
                                        Choice 3
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="card-footer" id="progress">

                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
